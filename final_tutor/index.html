<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Mama Shop</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Welcome to Mama Shop</h1>
                    <p>#lowestpriceshop</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="">Input Quantity:</label> <!--id="quantity" - identity-->
                    <input type="number" class="form-control" id="quantity" placeholder="Quantity">
                
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/300.png" alt="">
                    <div class="caption">
                        <h3>Mac-book Pro</h3>
                        <div class="form-group">
                            <b>$ 300</b>    
                        </div>
                        <!--call function onclick = "addToCart()"- Not dynamic -->
                        <!-- <input type="button" onclick ="addToCart()" class="btn btn-info" value="Add To Cart"> -->
                        <input type="button" onclick ="addToCart(300, 'Macbook Pro')" class="btn btn-info" value="Add To Cart">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/300.png" alt="">
                    <div class="caption">
                        <h3>Lenovo</h3>
                        <div class="form-group">
                            <b>$ 200</b>
                        </div>
                        <input type="button" onclick ="addToCart(200, 'Lenovo')" class="btn btn-info" value="Add To Cart">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/300.png" alt="">
                    <div class="caption">
                        <h3>iPhone XS</h3>
                        <div class="form-group">
                            <b>$ 100</b>
                        </div>

                        <input type="button" onclick ="addToCart(100,'iPhone XS')" class="btn btn-info" value="Add To Cart">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="https://via.placeholder.com/300.png" alt="">
                    <div class="caption">
                        <h3>Samsung Note 9</h3>
                        <div class="form-group">
                            <b>$ 80</b>
                        </div>
                        
                        <input type="button" onclick ="addToCart(80, 'Samsung Note 9')" class="btn btn-info" value="Add To Cart">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-6">
                <h2>My Cart:</h2> <!--id="my_shopping_cart" - identity-->
                <div class="my_cart" id="my_shopping_cart">
                    You have no item
                </div>
                <div class="form-group">
                    <label for="">Total payable:</label>  <!--id="totalpayable"- identity-->
                    <input type="number" name="" id="totalPayable" class="form-control" disabled>
                </div>
                <h3>Simple Cashier</h3>
                <div class="form-group">
                    <label for="">Input amount:</label>
                    <input type="number" name="" id="totalUSerPay" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Change:</label>
                    <input type="number" name="" id="changeTotal" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <input type="button" onclick="payNow()" class="btn btn-info" value="Pay Now">
                </div>
            </div>
        </div>
    </div>

    <script src="home.js" type="text/javascript"></script>
</body>
</html>
